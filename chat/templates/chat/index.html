<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChatBoT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- add ?v=11 to break cache -->
    <link rel="stylesheet" href="/static/chat/style.css?v=11">
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="left">
          <div class="brand">
            <div class="logo">Welcome</div>
            {% comment %} <div class="title">ChatBoT</div> {% endcomment %}
          </div>
        </div>
        <div class="nav">
          {% comment %} <span class="hello">Hi</span> {% endcomment %}
          <div class="status-badge"><span class="dot online"></span> ONLINE</div>
         <div class="status-badge1"> <a class="link" href="/logout/">Logout</a></div>
        </div>
      </header>

      <main id="chat" class="chat"></main>

      <div id="typing" class="typing hidden">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <span>Generating</span>
      </div>

      <footer class="composer">
        <input id="messageInput" type="text" placeholder="Type a message and press Enter..." />
        <button id="sendBtn">Send</button>
      </footer>
    </div>

    <script src="/static/chat/app.js?v=10"></script>
  </body>
</html>
