<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:grid;place-items:center;
      font-family:Inter,system-ui,Arial,sans-serif;background:#0f172a;color:#e5e7eb}
    .card{width:min(520px,94vw);padding:22px;border-radius:14px;background:#0b1220cc;
      border:1px solid #ffffff22}
    h1{margin:0 0 12px;font-size:20px}
    .grid{display:grid;gap:10px}
    .row2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media(max-width:560px){.row2{grid-template-columns:1fr}}
    label{display:block;margin:6px 0 4px;font-size:13px;color:#cbd5e1}
    input{width:100%;padding:12px 14px;border:1px solid #243144;border-radius:10px;
      background:#0b1324;color:#e5e7eb;outline:0}
    button{width:100%;margin-top:10px;height:44px;border:0;border-radius:10px;cursor:pointer;
      background:linear-gradient(135deg,#38bdf8,#a78bfa);color:#fff;font-weight:700}
    .foot{margin-top:8px;text-align:right}
    a{color:#93c5fd;text-decoration:none;font-size:13px}
    small{color:#94a3b8}
  </style>
</head>
<body>
  <div class="card">
    <h1>Create account</h1>
    <form method="post" action="/register/" novalidate autocomplete="on" class="grid">
      <div>
        <label>Username</label>
        <input name="username" required minlength="6" maxlength="6"
               pattern="[A-Za-z0-9]{6}" 
               autocomplete="username" placeholder="abc123" />
        <small></small>
      </div>

      <div class="row2">
        <div>
          <label>First name</label>
          <input name="first_name" required autocomplete="given-name" placeholder="First Name" />
        </div>
        <div>
          <label>Last name</label>
          <input name="last_name" required autocomplete="family-name" placeholder="Last Name" />
        </div>
      </div>

      <div>
        <label>Email</label>
        <input name="email" type="email" required autocomplete="email" placeholder="abc@example.com" />
      </div>

      <div class="row2">
        <div>
          <label>Password</label>
          <input name="password1" type="password" required minlength="6" maxlength="6"
                 pattern="[A-Za-z0-9]{6}"
                 autocomplete="new-password" placeholder="••••••" />
        </div>
        <div>
          <label>Confirm password</label>
          <input name="password2" type="password" required minlength="6" maxlength="6"
                 pattern="[A-Za-z0-9]{6}" 
                 autocomplete="new-password" placeholder="••••••" />
        </div>
      </div>

      <button type="submit">Create account</button>
      <div class="foot"><a href="/login/">Have an account? Sign in</a></div>
    </form>
  </div>
</body>
</html>
